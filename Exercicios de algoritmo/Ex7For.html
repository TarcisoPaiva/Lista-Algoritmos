<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex7</title>
</head>
<body>
    Limite Superior: <input id="Superior1"><br>
    <button onclick="Contar()">Contar</button>
    <div id="div1"></div>
</body>
</html>
<script>
    function Contar(){
        var LimiteSuperior = Superior1.value

        if(LimiteSuperior >= 100){
            alert('Limite Superior tem que ser menor que 100')
        
        }else{

            for(var Contador = 5;Contador <= LimiteSuperior; Contador++){
                div1.innerHTML += `${Contador}<br>`
            }
        }

    }
</script>
