<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANCO12H</title>
</head>
<body>
    <div><img src="https://cdn-icons-png.flaticon.com/512/1015/1015070.png" width="200px"></div>
    <h2>Notas Disponiveis 10R$ 50R$ 100R$</h2>

    Valor do Saque: <input id="Saque1"><br>
    <button onclick="Solicitar()">Solicitar Saque</button>
    
    
</body>
</html>
<script>
        var SaldoBanco = 1000
    function Solicitar(){
        
        var Saque = Number(Saque1.value)
        
        
        if(Saque <= 0){
        alert('Não é possivel sacar 0 ou menos')
        
        }else if(Saque % 10 != 0){
        alert('Valor não possivel devido as notas disponiveis')
        
        }else if(Saque > SaldoBanco){
        alert('Valor Solicitado maior que o disponivel na máquina')
        
        }else{
            SaldoBanco -= Saque
        alert('Retire seu Dinheiro ')
        }

    }
</script>
