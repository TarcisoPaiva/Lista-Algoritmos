<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação</title>
</head>
<body>
    <button onclick="N1()">Nota 1</button>
    <button onclick="N2()">Nota 2</button>
    <button onclick="N3()">Nota 3</button>
    <button onclick="N4()">Nota 4</button>
    <button onclick="N5()">Nota 5</button><br>
    <p>Sua Avaliação: <b id="b1">0</b></p>
    <div id="div1"></div>
</body>
</html>
<script>
    var Notas = 0 
    
    function N1(){
    Notas += 1
    Mostrar()
    }

    function N2(){
    Notas += 2
    Mostrar()
    }

    function N3(){
    Notas += 3
    Mostrar()
    }

    function N4(){
    Notas += 4
    Mostrar()
    }

    function N5(){
    Notas += 5
    Mostrar()
    }

    function Mostrar(){
    var Media = Notas / 5

    b1.innerHTML = `${Media.toFixed(1)}`

    if(Media < 2){
    div1.innerHTML = `<img src= "https://cdn-icons-png.flaticon.com/512/4897/4897257.png" style="width:220px;">` 
    
    }else if(Media < 3){
    div1.innerHTML = `<img src= "https://cdn-icons-png.flaticon.com/512/4138/4138765.png" style="width:220px;">`
    
    }else if(Media < 4.5){
    div1.innerHTML = `<img src= "https://cdn-icons-png.flaticon.com/512/2335/2335114.png" style="width:220px;">`
    
    }else{
    div1.innerHTML = `<img src= "https://cdn-icons-png.flaticon.com/512/5052/5052156.png" style="width:220px;">`
    }
    }
</script>
