    Selecione a Tabuada:<select id="Sel1">

    <option value="9">9</option>
    </select><br>
    Até que número a Tabuada deve ser Construida: <input id="Ate1"><br>
    <button onclick="Ver()">Ver Tabuada</button>
    <div id="div1"></div>

</body>

<script>
    function Ver(){
        div1.innerHTML = ""

        var Contador = 0
        var Ate = Number(Ate1.value)
        var Tabuada = Number(Sel1.value)

        while(Contador < Ate){
        Contador++

        div1.innerHTML += `${Tabuada} * ${Contador} = <b>${Tabuada * Contador}</b> <br>`

        }

    }
</script>
