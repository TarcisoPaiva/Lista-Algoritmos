<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7</title>
</head>
<body>
    <h2>Números Multiplos de 5</h2>
    Número do Usuário: <input id="Num1" placeholder="20 a 100"><br>
    <button onclick="Adoro()">Adoro Multiplos de 5</button>
    <div id="div1"></div>
</body>
</html>
<script>
    
    
    function Adoro(){ 
        div1.innerHTML = ""
        
        var Contador = 20
        var Num = Num1.value

        while(Contador < Num){
        Contador ++

        if(Contador % 5 == 0){
        div1.innerHTML += `${Contador}<br>`
        }
        }

    }
</script>
