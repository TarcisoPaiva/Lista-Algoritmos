<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 20/10/22</title>
</head>
<body>
    Limite Inferior: <input id="Inferior"><br>
    Limite Superior: <input id="Superior"><br>
    Número de divisibilidade: <input id="Divisivel"><br>
    <button onclick="Contar()">Contar</button>
    <div id="div1"></div>
</body>
</html>
<script>
    
    function Contar(){
        div1.innerHTML = ""
        var Contador = Inferior.value
        var LimiteInferior = Number(Inferior.value)
        var LimiteSuperior = Number(Superior.value)
        var NumeroDivisivel = Number(Divisivel.value)
        var QuantidadeNumeros = 0
        var Soma = 0
        var Media = 0
        var NumeroMaior = 0
        var NumeroMenor = 100

        if(LimiteInferior <= 1){
            alert('Limite Inferior tem que ser maior que 1')
        
        }else if(LimiteSuperior > 100 || LimiteSuperior <= LimiteInferior){
            alert('Limite Superior tem que ser menor que 100 ou maior que o limite Inferior')
        
        }else if(NumeroDivisivel < 3 || NumeroDivisivel > 10){
            alert('Número Divisivel tem que estar entre 3 e 10')
        
        }else{
            while(Contador <= LimiteSuperior){
                Contador++

                if(Contador % NumeroDivisivel == 0){
                div1.innerHTML += `,${Contador},`
                Soma = Soma + Contador
                Media = Contador / QuantidadeNumeros
                NumeroMaior = Contador

                if(QuantidadeNumeros < Contador){
                QuantidadeNumeros++
                }

                if(Contador < NumeroMenor){
                NumeroMenor = Contador
                }

                }  
                }
                div1.innerHTML += `<br><br>QUANTIDADE DE NÚMEROS: ${QuantidadeNumeros}<br>
                SOMATÓRIO DOS NÚMEROS EXIBIDOS: ${Soma}<br>MÉDIA DOS NÚMEROS EXIBIDOS: ${Media.toFixed(1)}%<br>
                MAIOR NÚMERO EXIBIDO: ${NumeroMaior}<br>MENOR NÚMERO EXIBIDO: ${NumeroMenor}`  
        }
                
    }
</script>
