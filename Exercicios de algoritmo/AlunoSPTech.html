<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média SPTECH</title>
    <style>
        body{
            background-color: #0e0547b0;
            color: white;
            font-size: 35px;
        }
        button{
            font: Arial;
            cursor: pointer;
            outline: none;
            font-size: 20px;
            border-radius: 20px;
            padding: 30px 30px;
            background: none;
            color: white;
            border: 6px solid white;
        }
        input {
            border-radius: 8px;

           
        }
    </style>
</head>
<body>
    <div><img src="https://www.sptech.school/assets/images/logos/sptech_logo.png" style="width: 300px;"></div>
   <center>
    Avaliação Continuada:<br>
    <input id="Continuada1"><br>

    Semestral:<br>
    <input id="Semestral1"><br>

    Nome do Aluno:<br>
    <input id="Nome1"><br>

    <button onclick="Ver()">Ver Média</button>
    <div id="div1"></div>
    </center>
</body>
</html>
<script>
    function Ver(){
        var Nome = Nome1.value
        var Semestral = Number(Semestral1.value) * 0.40
        var Continuada = Number(Continuada1.value) * 0.60
        var Media = (Semestral + Continuada)
       
        div1.innerHTML = `A Média do ${Nome} é de ${Media}`
    }
</script>
