<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex3</title>
</head>
<body>
    <h2>Jogar Dado</h2>
    <button onclick="Jogar()">Jogar</button>
    <div id="div1"></div>
</body>
</html>
<script>
    function Jogar(){
        var Sorteio = (Math.random()* 5).toFixed(0)

        if(Sorteio == 0){
            div1.innerHTML += `1`
        }else if(Sorteio <= 1){
            div1.innerHTML += `2`
        }else if(Sorteio <= 2){
            div1.innerHTML += `3`
        }else if(Sorteio <3){
            div1.innerHTML += `4`
        }else if(Sorteio += '5'){
            div1.innerHTML += `6`
        }
        
    }
</script>
