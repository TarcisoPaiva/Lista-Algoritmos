<body>
    Nota do ENEM: <input id="Enem1"><br>
    Nota do Vestibular: <input id="Vestibular1"><br>
    <button onclick="Avaliar()">Avaliação</button>

<script>
    function Avaliar(){
        var Enem = Number(Enem1.value)
        var Vestibular = Number(Vestibular1.value)

        if(Enem >= 800 || Vestibular >= 700){
        alert('Parabéns! Aprovado')
        
        }else{
        alert('Tente semestre que vem')
        }
    }
</script>
