<body>
    <h2>Musculação</h2>
    Quantos em Quantos dias você treina: <input id="DiasTreinados1"><br>
    <button onclick="Exibir()">Exibir Rotina Mensal</button>
    <div id="div1"></div>
</body>
</html>
<script>
    
    function Exibir(){
        div1.innerHTML = ""
        var Contador = 0

        var DiasTreinados = Number(DiasTreinados1.value)

        while(Contador < 30){
       

        if(Contador % DiasTreinados == 0){
        div1.innerHTML += `Dia ${Contador} - Musculação <br>`
        
        }else{
        div1.innerHTML += `Dia ${Contador} - Comer, Dormir etc<br>`
        }
        Contador++
    }
    }
</script>
