<body>
    Salário Bruto: <input id="Bruto">
    <button onclick="Calcular()">Calcular Descontos</button>
</body>
</html>
<script>
    function Calcular(){
        var Salario = Number(Bruto.value)
        var INSS = Salario * 0.9
        var IR = Salario * 0.8
        var Total = Salario - INSS - IR
        alert(`A pesar de você ganhar ${Salario}, após os descontos ficará ${Total}`)

    }
</script>
