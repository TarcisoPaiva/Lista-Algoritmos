<script>

    var TempoPiloto1 = []
    var CombustivelPiloto1 = []

    function Comecar(){
        
        div1.innerHTML = ""

        for(var index = 0; index < 10; index++){

            var Velocidade = (Math.random()*40 + 230).toFixed(0)
            var Tempo = 20 / Velocidade
            var Combustivel = Velocidade / 250*5

            TempoPiloto1.push(Tempo)
            CombustivelPiloto1.push(Combustivel)
            
        }
        for(index = 9; index >= 0; index--){
            
          

            
            div1.innerHTML += `${index+1}<br>`
        }

    }
</script>
