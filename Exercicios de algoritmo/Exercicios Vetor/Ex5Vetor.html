<body>
    Digite seus Filmes: <input id="Filmes1">
    <button onclick="Cadastrar()">Cadastrar Filmes</button>
    <div id="div1">
        <p>Seu Filme Favorito é: <b id="b1"></b> </p><br>
        <p>Seu 3° Filme Favorito é: <b id="b2"></b> </p><br>
        <p>Total de Filmes Cadastrados: <b id="b3"></b> </p>
    </div>
</body>

<script>
        var VtFilmes = []

    function Cadastrar(){
        var Filme = Filmes1.value

        if(Filme == ""){
            alert('Campo Filme Vazio')
        
        }else{
        VtFilmes.push(Filme)
        Filmes1.value

        b1.innerHTML = `${VtFilmes[0]}`
        b2.innerHTML = `${VtFilmes[2]}`
        b3.innerHTML = `${VtFilmes.length}`

        if(VtFilmes.length < 3){
            b2.innerHTML = `Ainda não Existe`
        }
    }
    }
</script>
