<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VETOR1</title>
</head>
<body>
    Digite o nome da fruta: <input id="Fruta1">
    <button onclick="Pesquisar()">Pesquisar</button>
    <div id="div1"></div>
</body>
</html>
<script>
   function Pesquisar(){

        var Fruta = Fruta1.value
        var VetorFrutas = ["Abacaxi", "Morango", "Banana", "Limão"]

        if(VetorFrutas.indexOf(Fruta) >= 0){
            div1.innerHTML = `A  fruta ${Fruta} tem na lista`
        
        }else{
            div1.innerHTML = `A fruta ${Fruta} não tem na lista`
        }

   }
</script>
