<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 4 OU</title>
</head>
<body>
    <h1>Pagamento</h1>
    <select id="Sel1">
        <option value="Dinheiro">Dinheiro</option>
        <option value="Credito">Cartão de Crédito</option>
        <option value="Boleto">Boleto</option>
        <option value="Debito">Cartão de Débito</option>
    </select>
    <button onclick="Compra()">Analisar Compra</button>
    <div id="div1"></div>
</body>
</html>
<script>
    function Compra(){
        var Tabela = Sel1.value

        if(Tabela == 'Dinheiro' || Tabela == 'Debito'){
        div1.innerHTML = `Você terá que pagar a vista`
        
        }else if(Tabela == 'Boleto' || Tabela == 'Credito'){
        div1.innerHTML = `Você pode pagar parcelado`
        }
    }
</script>
